<body>

<input type="text" id="commentBox">
<button onclick="postComment()"> comment </button>

<div class="showComments">

    

</div>

</body>
<script>

    function postComment(){

        // console.log('post comment working');
        
        var commentBox = document.getElementById('commentBox');
        // console.log(commentBox);

        var showComments = document.querySelector('.showComments');
        
        var createComment = document.createElement('p');
        createComment.innerHTML = commentBox.value;

        showComments.appendChild(createComment);
        
        if(commentBox){
            commentBox.value = '';
        }


        

    }


</script>
